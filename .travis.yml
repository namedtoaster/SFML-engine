notifications:
  email: false
language:
- cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libopenal-dev
    - libjpeg-dev
    - libudev-dev
    - libxrandr-dev
    - libfreetype6-dev
    - libvorbis-dev
    - libflac-dev
    - gcc-5
    - g++-5
install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX="g++-5"; fi
- git clone https://github.com/SFML/SFML.git
- cd SFML
- curl https://gitlab.peach-bun.com/pinion/SFML/commit/3383b4a472f0bd16a8161fb8760cd3e6333f1782.patch | patch -p1
- mkdir install
- mkdir build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=../install -DCMAKE_INSTALL_FRAMEWORK_PREFIX=../install -DSFML_BUILD_FRAMEWORKS=FALSE -DBUILD_SHARED_LIBS=TRUE ..
- make
- make install
- cd ../../
- ls
script:
- mkdir install/
- mkdir install/SFMLengine
- cmake -DCMAKE_INSTALL_PREFIX=./install/SFMLengine -DSFML_DIR=./SFML/install -DCMAKE_MODULE_PATH=./SFML/cmake/Modules .
- make
- make install
